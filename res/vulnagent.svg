<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="100%" style="stop-color:#0f1520"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="blur1"><feGaussianBlur stdDeviation="20"/></filter>
    <filter id="blur2"><feGaussianBlur stdDeviation="2"/></filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>

  <!-- Grid -->
  <g opacity="0.06" stroke="#3b82f6" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="400"/><line x1="50" y1="0" x2="50" y2="400"/>
    <line x1="100" y1="0" x2="100" y2="400"/><line x1="150" y1="0" x2="150" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/><line x1="250" y1="0" x2="250" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/><line x1="350" y1="0" x2="350" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/><line x1="450" y1="0" x2="450" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/><line x1="550" y1="0" x2="550" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="0" y1="0" x2="600" y2="0"/><line x1="0" y1="50" x2="600" y2="50"/>
    <line x1="0" y1="100" x2="600" y2="100"/><line x1="0" y1="150" x2="600" y2="150"/>
    <line x1="0" y1="200" x2="600" y2="200"/><line x1="0" y1="250" x2="600" y2="250"/>
    <line x1="0" y1="300" x2="600" y2="300"/><line x1="0" y1="350" x2="600" y2="350"/>
    <line x1="0" y1="400" x2="600" y2="400"/>
  </g>

  <!-- Glow orbs -->
  <circle cx="150" cy="180" r="80" fill="#3b82f6" opacity="0.07" filter="url(#blur1)"/>
  <circle cx="450" cy="220" r="80" fill="#8b5cf6" opacity="0.07" filter="url(#blur1)"/>
  <circle cx="300" cy="300" r="60" fill="#22c55e" opacity="0.05" filter="url(#blur1)"/>

  <!-- INGEST zone -->
  <rect x="40" y="100" width="140" height="180" rx="8" fill="#1e3a5f" opacity="0.25" stroke="#3b82f6" stroke-width="0.5" stroke-opacity="0.3"/>
  <text x="52" y="118" font-family="monospace" font-size="9" fill="#3b82f6" opacity="0.7">INGEST</text>

  <!-- Source boxes -->
  <rect x="55" y="130" width="110" height="28" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="78" y="149" font-family="monospace" font-size="10" fill="#e2e8f0">Qualys</text>
  <circle cx="60" cy="144" r="3" fill="#3b82f6" opacity="0.6"/>

  <rect x="55" y="168" width="110" height="28" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
  <text x="78" y="187" font-family="monospace" font-size="10" fill="#e2e8f0">Tenable</text>
  <circle cx="60" cy="182" r="3" fill="#3b82f6" opacity="0.6"/>

  <rect x="55" y="206" width="110" height="28" rx="4" fill="#1e3a5f" stroke="#06b6d4" stroke-width="1"/>
  <text x="78" y="225" font-family="monospace" font-size="10" fill="#e2e8f0">CMDB</text>
  <circle cx="60" cy="220" r="3" fill="#06b6d4" opacity="0.6"/>

  <rect x="55" y="244" width="110" height="28" rx="4" fill="#1e3a5f" stroke="#06b6d4" stroke-width="1"/>
  <text x="78" y="263" font-family="monospace" font-size="10" fill="#e2e8f0">CSV Feeds</text>
  <circle cx="60" cy="258" r="3" fill="#06b6d4" opacity="0.6"/>

  <!-- PROCESS zone -->
  <rect x="220" y="100" width="160" height="180" rx="8" fill="#2d1b69" opacity="0.25" stroke="#8b5cf6" stroke-width="0.5" stroke-opacity="0.3"/>
  <text x="232" y="118" font-family="monospace" font-size="9" fill="#8b5cf6" opacity="0.7">PROCESS</text>

  <rect x="238" y="130" width="126" height="28" rx="4" fill="#2d1b69" stroke="#8b5cf6" stroke-width="1"/>
  <text x="258" y="149" font-family="monospace" font-size="10" fill="#e2e8f0">Normalizer</text>

  <rect x="238" y="170" width="126" height="28" rx="4" fill="#2d1b69" stroke="#8b5cf6" stroke-width="1"/>
  <text x="249" y="189" font-family="monospace" font-size="10" fill="#e2e8f0">Deduplicator</text>

  <rect x="238" y="210" width="126" height="28" rx="4" fill="#2d1b69" stroke="#8b5cf6" stroke-width="1"/>
  <text x="263" y="229" font-family="monospace" font-size="10" fill="#e2e8f0">Merger</text>

  <!-- DQ diamond -->
  <polygon points="301,252 335,268 301,284 267,268" fill="#78350f" stroke="#f59e0b" stroke-width="1" opacity="0.8"/>
  <text x="280" y="272" font-family="monospace" font-size="8" fill="#fbbf24">DQ Check</text>

  <!-- OUTPUT zone -->
  <rect x="420" y="100" width="140" height="180" rx="8" fill="#14532d" opacity="0.25" stroke="#22c55e" stroke-width="0.5" stroke-opacity="0.3"/>
  <text x="432" y="118" font-family="monospace" font-size="9" fill="#22c55e" opacity="0.7">OUTPUT</text>

  <rect x="435" y="130" width="110" height="28" rx="4" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
  <text x="451" y="149" font-family="monospace" font-size="10" fill="#e2e8f0">Summarizer</text>

  <rect x="435" y="168" width="110" height="28" rx="4" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
  <text x="455" y="187" font-family="monospace" font-size="10" fill="#e2e8f0">REST API</text>

  <rect x="435" y="206" width="110" height="28" rx="4" fill="#1a4d4d" stroke="#06b6d4" stroke-width="1"/>
  <text x="453" y="225" font-family="monospace" font-size="10" fill="#e2e8f0">SQLite DB</text>

  <rect x="435" y="244" width="110" height="28" rx="4" fill="#7f1d1d" stroke="#ef4444" stroke-width="1"/>
  <text x="460" y="263" font-family="monospace" font-size="10" fill="#e2e8f0">Alerts</text>

  <!-- Arrows: Ingest -> Process -->
  <line x1="165" y1="144" x2="238" y2="144" stroke="#3b82f6" stroke-width="1.5" opacity="0.6" marker-end="url(#arrowBlue)"/>
  <line x1="165" y1="182" x2="238" y2="155" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  <line x1="165" y1="220" x2="238" y2="148" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
  <line x1="165" y1="258" x2="238" y2="150" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>

  <!-- Arrows: Process internal -->
  <line x1="301" y1="158" x2="301" y2="170" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5"/>
  <line x1="301" y1="198" x2="301" y2="210" stroke="#8b5cf6" stroke-width="1.5" opacity="0.5"/>

  <!-- Arrows: Process -> Output -->
  <line x1="364" y1="224" x2="435" y2="144" stroke="#22c55e" stroke-width="1.5" opacity="0.5"/>
  <line x1="364" y1="224" x2="435" y2="220" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>

  <!-- Orchestrator bar -->
  <rect x="120" y="310" width="360" height="32" rx="6" fill="#78350f" opacity="0.3" stroke="#f59e0b" stroke-width="1" stroke-opacity="0.4"/>
  <text x="190" y="331" font-family="monospace" font-size="10" fill="#fbbf24">Agent Orchestrator (9-step)</text>

  <!-- Orchestrator connections (dashed) -->
  <line x1="200" y1="310" x2="200" y2="284" stroke="#f59e0b" stroke-width="0.8" stroke-dasharray="3,3" opacity="0.3"/>
  <line x1="301" y1="310" x2="301" y2="284" stroke="#f59e0b" stroke-width="0.8" stroke-dasharray="3,3" opacity="0.3"/>
  <line x1="400" y1="310" x2="400" y2="284" stroke="#f59e0b" stroke-width="0.8" stroke-dasharray="3,3" opacity="0.3"/>

  <!-- Bottom row -->
  <rect x="90" y="356" width="120" height="24" rx="4" fill="#1e3a5f" opacity="0.4" stroke="#3b82f6" stroke-width="0.5" stroke-opacity="0.3"/>
  <text x="104" y="372" font-family="monospace" font-size="8" fill="#94a3b8">manifest.yaml</text>

  <rect x="240" y="356" width="120" height="24" rx="4" fill="#2d1b69" opacity="0.4" stroke="#8b5cf6" stroke-width="0.5" stroke-opacity="0.3"/>
  <text x="252" y="372" font-family="monospace" font-size="8" fill="#94a3b8">Tool Registry (7)</text>

  <rect x="390" y="356" width="120" height="24" rx="4" fill="#14532d" opacity="0.4" stroke="#22c55e" stroke-width="0.5" stroke-opacity="0.3"/>
  <text x="398" y="372" font-family="monospace" font-size="8" fill="#94a3b8">Decision Traces</text>

  <!-- Title -->
  <text x="300" y="52" font-family="monospace" font-weight="bold" font-size="26" fill="url(#glow)" text-anchor="middle" filter="url(#blur2)">VULNAGENT</text>
  <text x="300" y="52" font-family="monospace" font-weight="bold" font-size="26" fill="#e2e8f0" text-anchor="middle">VULNAGENT</text>
  <text x="300" y="74" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">Autonomous Vulnerability Management</text>

  <!-- Confidence indicator -->
  <text x="140" y="395" font-family="monospace" font-size="9" fill="#22c55e">0.95</text>
  <text x="168" y="395" font-family="monospace" font-size="8" fill="#64748b">confidence</text>
  <text x="300" y="395" font-family="monospace" font-size="9" fill="#ef4444">CRITICAL</text>
  <text x="358" y="395" font-family="monospace" font-size="8" fill="#64748b">severity</text>
  <text x="440" y="395" font-family="monospace" font-size="9" fill="#f59e0b">TOP 10</text>
  <text x="480" y="395" font-family="monospace" font-size="8" fill="#64748b">/ BU</text>
</svg>
